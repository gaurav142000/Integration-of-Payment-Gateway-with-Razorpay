{% extends 'base.html' %}

{% block content %}
<div class="col-6 mx-auto">

    <div class="text-center my-4">
       <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTGMyYNSgB1KQbEJYhFrlOJJjUwY3QZM4eFMLD2hPy2jQ&usqp=CAU&ec=48665701" class="img-fluid img-responsive">
    </div>

    <form method="post" >
     {% csrf_token %} 
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Enter Name</label>
          <input type="name" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Enter Amount</label>
          <input type="number" name="amount" class="form-control" id="exampleInputPassword1">
        </div>

        <button type="submit" class="btn btn-success btn-block">Submit</button>
      </form>
</div>



{% if payment %}
<div class="text-center mx-auto">
  <form action="/success" method="POST">
    <script
      src="https://checkout.razorpay.com/v1/checkout.js"
      data-key="rzp_test_Csa5ZSxUC4fjY9"
      data-amount="{{payment.amount}}"
      data-currency="INR"
      data-order_id="{{payment.id}}"
      data-buttontext="Pay with Razorpay"
      data-name="Coffee Corner"
      data-description="Test transaction"
      data-image="https://example.com/your_logo.jpg"
      data-prefill.name="Gaurav Bhardwaj"
      data-prefill.email="gauravbharadwaj233@gmail.com"
      data-prefill.contact="8949336757"
      data-theme.color="#F37254">
    </script>

    <input type="hidden" custom="Hidden Element" name="hidden">
  </form>
{% endif %}
</div>

{% endblock %}
